<form [formGroup]="deviceForm">
    <label for="enterData"> Enter time limit: </label>
        <input type="text"
        class="ml-2 text-center" 
            formControlName="initialTime"
            placeholder="Enter a number here">
    <div class="mt-2">
        <button type="button" class="btn btn-primary" (click)="btnHandler('')">
            Start/Pause
        </button>
        <button type="button" class="btn btn-primary ml-4" style="margin-left: 10px;" (click)="btnHandler('reset')">
            Reset
        </button>
    </div>
     
    <div *ngFor="let item of pauseAt">
        paused at : {{item}}
    </div>



</form>
